name: iOS Build (iOS 12 Compatible)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13   # ‚Üê CRITICAL

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 14.2
        run: |
          sudo xcode-select -s /Applications/Xcode_14.2.app || true
          xcodebuild -version

      - name: Build app
        run: |
          xcodebuild \
            -project ipodweb.xcodeproj \
            -scheme ipodweb \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            clean build
