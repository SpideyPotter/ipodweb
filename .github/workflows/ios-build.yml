name: iOS Build (iOS 12 Compatible)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 14.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build app
        run: |
          xcodebuild \
            -project ipodweb.xcodeproj \
            -scheme ipodweb \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            clean build
