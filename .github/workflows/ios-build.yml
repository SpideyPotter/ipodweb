name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build app
        run: |
          xcodebuild \
            -project ipodweb.xcodeproj \
            -scheme ipodweb \
            -configuration Release \
            -destination generic/platform=iOS \
            build